<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="disEncriptador.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="Imagen-header">
            <img class="logo-alura" src="Imagenes/letra a Alura.png" alt="logo alura"> 
            <h1>Encriptador</h1>
        </div>
    </header>
    <main>
        <section>
                <div>
                    <h6 class="txt-info">ℹ Solo letras minusculas y sin acentos</h6>
                </div>
                <textarea class="txt-ingresado" placeholder="Ingrese algún texto aquí" cols="100" rows="12"></textarea>
                <div class="botones-en-des">
                    <button class="btn-encriptar" onclick="">ENCRIPTAR</button>
                    <button class="btn-desencriptar" onclick="">DESENCRIPTAR</button>
                </div>
        </section>
        <section>
            <textarea class="txt-encriptado" cols="100" rows="12"></textarea>
            <div>
                <button class="btn-copiar" onclick=""><img class="icono-copiar" src="Imagenes/icono copiar.png" alt="copiar"></button>
            </div>
        </section>
    </main>
    <script src="CodigoEncriptador.js"></script>
</body>
</html>
